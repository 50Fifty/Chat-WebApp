<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  
  <script type="text/javascript" charset="utf-8">
    var socket = io();
    socket.on('connect', function() {
      socket.emit('connected', {data: 'User connected!'});
    });
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  <title>Chat Web App</title>
</head>
<body>
  <h1>Chat Web App</h1>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="card-title">Chat</div>
            <hr/>
            <div class="messages">
              {% for message in messages %}
                <div>{{ message|safe }}</div> <!-- turn off XSS checking with "|safe" -->
              {% endfor %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <form id="chat">
    <div class="container">
        <div class="input-group mb-3">
          <input id="textbox" type="text" class="form-control" placeholder="Type your message here" aria-label="Type your message here" aria-describedby="send-button">
          <button class="btn btn-primary" id="send-button">Send</button>
        </div>
    </div>
  </form>

  <script type="text/javascript" charset="utf-8">

    $("#chat").submit(function(e) {
      e.preventDefault();
      var message = $('#textbox').val().trim();

      socket.emit('send message', {data: message});
    });

    socket.on('receive message', function(data) {
      console.log('Received data:', data);
      // $('.messages').append('<p>' + data.data + '</p>');
      var messageElement = $('<div>').text(data.data);
      $('.messages').append(messageElement);
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
